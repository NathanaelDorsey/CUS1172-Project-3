<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container mt-5">
    <!-- Quiz Introduction and Selection -->
    <div id="quiz-intro">
        <h1>Welcome to the Quiz App</h1>
        <p>Please enter your name and select a quiz to begin.</p>
        <input type="text" id="student-name" placeholder="Your Name">
        <select id="quiz-selection">
            <option value="">Select a Quiz</option>
            <!-- Quiz options will be populated here -->
        </select>
        <button id="start-quiz" class="btn btn-primary">Start Quiz</button>
    </div>

    <!-- Quiz Questions will be loaded here -->
    <div id="quiz-questions" style="display: none;">
        <!-- Questions will be dynamically loaded with Handlebars -->
    </div>

    <!-- Feedback and Results will be shown here -->
    <div id="quiz-feedback" style="display: none;">
        <!-- Feedback will be dynamically loaded -->
    </div>
</div>

<!-- Handlebars.js for templating -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
<!-- jQuery (Optional for Bootstrap components JavaScript) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Custom JavaScript -->
<script src="js/app.js"></script>
</body>
</html>
