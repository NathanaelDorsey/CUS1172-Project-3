<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
</head>
<body>
<div id="loading-indicator"></div>
<div class="container my-5">
    <h1 class="text-center mb-4">Quiz App</h1>
    <div id="quiz-intro">
        <div class="mb-3">
            <label for="student-name" class="form-label">Your Name:</label>
            <input type="text" id="student-name" class="form-control" placeholder="Enter your name" />
        </div>
        <div class="mb-3">
            <label for="quiz-selection" class="form-label">Select a Quiz:</label>
            <select class="form-select" id="quiz-selection">
                <option value="">--Please choose an option--</option>
            </select>
        </div>
        <button id="start-quiz" class="btn btn-primary">Start Quiz</button>
    </div>
    <div id="scoreboard">
        <p>Questions Answered: <span id="answered-count">0</span> / <span id="total-count">0</span></p>
        <p>Elapsed Time: <span id="elapsed-time">0</span> seconds</p>
        <p>Score: <span id="current-score">0</span></p>
    </div>
    <div id="quiz-questions" class="mt-4"></div>
    <div id="quiz-feedback"></div>
</div>

<script src="js/templates.js"></script>
<script src="app.js"></script>
</body>
</html>
